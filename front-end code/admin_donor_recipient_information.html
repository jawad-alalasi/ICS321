<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin_donor_recipient_information.css">
    <title>Donor/Recipient Information</title>
</head>

<body>
    <div class="container mt-4">
        <h1>Donor/Recipient Information</h1>

        <!-- Button to Open Modal for Adding Donor/Recipient -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDonorRecipientModal">
            Add Donor/Recipient
        </button>

        <!-- Modal for Adding Donor/Recipient -->
        <div class="modal fade" id="addDonorRecipientModal" tabindex="-1" role="dialog"
            aria-labelledby="addDonorRecipientModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addDonorRecipientModalLabel">Add Donor/Recipient</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addDonorRecipientForm">
                            <div class="form-group">
                                <label for="donorRecipientName">Name:</label>
                                <input type="text" class="form-control" id="donorRecipientName"
                                    placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="donorRecipientAge">Age:</label>
                                <input type="number" class="form-control" id="donorRecipientAge"
                                    placeholder="Enter age">
                            </div>
                            <div class="form-group">
                                <label for="donorRecipientBloodType">Blood Type:</label>
                                <input type="text" class="form-control" id="donorRecipientBloodType"
                                    placeholder="Enter blood type">
                            </div>
                            <div class="form-group">
                                <label for="donorRecipientEmail">Email:</label>
                                <input type="email" class="form-control" id="donorRecipientEmail"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="donorRecipientPhone">Phone Number:</label>
                                <input type="tel" class="form-control" id="donorRecipientPhone"
                                    placeholder="Enter phone number">
                            </div>
                            <div class="form-group">
                                <label for="donorRecipientAddress">Address:</label>
                                <input type="text" class="form-control" id="donorRecipientAddress"
                                    placeholder="Enter address">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="addDonorRecipientForm">Add
                            Donor/Recipient</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table for Displaying Donor/Recipient -->
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Blood Type</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row -->
                <tr>
                    <td>John Doe</td>
                    <td>28</td>
                    <td>O+</td>
                    <td>johndoe@example.com</td>
                    <td>123-456-7890</td>
                    <td>1234 Street, City</td>
                    <td>
                        <button class="btn btn-primary" data-toggle="modal"
                            data-target="#editDonorRecipientModal">Edit</button>
                        <button class="btn btn-danger" data-toggle="modal"
                            data-target="#deleteUserModal">Delete</button>
                    </td>
                </tr>
                <!-- Additional rows for other donors/recipients -->
            </tbody>
        </table>

        <!-- Modal for Editing Donor/Recipient -->
        <div class="modal fade" id="editDonorRecipientModal" tabindex="-1" role="dialog"
            aria-labelledby="editDonorRecipientModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editDonorRecipientModalLabel">Edit Donor/Recipient</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editDonorRecipientForm">
                            <div class="form-group">
                                <label for="donorRecipientName">Name:</label>
                                <input type="text" class="form-control" id="donorRecipientName"
                                    placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="donorRecipientAge">Age:</label>
                                <input type="number" class="form-control" id="donorRecipientAge"
                                    placeholder="Enter age">
                            </div>
                            <div class="form-group">
                                <label for="donorRecipientBloodType">Blood Type:</label>
                                <input type="text" class="form-control" id="donorRecipientBloodType"
                                    placeholder="Enter blood type">
                            </div>
                            <div class="form-group">
                                <label for="donorRecipientEmail">Email:</label>
                                <input type="email" class="form-control" id="donorRecipientEmail"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="donorRecipientPhone">Phone Number:</label>
                                <input type="tel" class="form-control" id="donorRecipientPhone"
                                    placeholder="Enter phone number">
                            </div>
                            <div class="form-group">
                                <label for="donorRecipientAddress">Address:</label>
                                <input type="text" class="form-control" id="donorRecipientAddress"
                                    placeholder="Enter address">
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" form="editDonorRecipientForm">Save
                                Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Delete Confirmation -->
        <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteUserModalLabel">Confirm Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this user?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
