<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin_search_donor_recipient_history.css">
    <title>Search History</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Search Donor/Recipient History</h1>

        <!-- Search Form -->
        <form id="searchForm" class="mb-4">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" placeholder="Enter ID">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Table for Search Results -->
        <table class="table">
            <thead>
                <tr>
                    <th>Donor</th>
                    <th>Recipient</th>
                    <th>Date</th>
                    <th>Type of Incident</th>
                    <th>Details of Incident</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Donor 1</td>
                    <td>Recipient 1</td>
                    <td>Date 1</td>
                    <td>Type of Incident 1</td>
                    <td>Details of Incident 1</td>
                </tr>
                <tr>
                    <td>Donor 2</td>
                    <td>Recipient 2</td>
                    <td>Date 2</td>
                    <td>Type of Incident 2</td>
                    <td>Details of Incident 2</td>
                </tr>
                <tr>
                    <td>Donor 3</td>
                    <td>Recipient 3</td>
                    <td>Date 3</td>
                    <td>Type of Incident 3</td>
                    <td>Details of Incident 3</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
