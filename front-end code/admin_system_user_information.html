<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin_system_user_information.css">
    <title>System User Information</title>
</head>
<body>
    <div class="container mt-4">
        <h1>System User Information</h1>

        <!-- Button to Open Modal for Adding User -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUserModal">
            Add User
        </button>

        <!-- Modal for Adding User -->
        <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addUserForm">
                            <div class="form-group">
                                <label for="addUserEmail">Email:</label>
                                <input type="email" class="form-control" id="addUserEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="addUsername">Username:</label>
                                <input type="text" class="form-control" id="addUsername" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="addUserPassword">Password:</label>
                                <input type="password" class="form-control" id="addUserPassword" placeholder="Enter password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="addUserForm">Add User</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Table for Displaying Users -->
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row -->
                <tr>
                    <td>1</td>
                    <td>user@example.com</td>
                    <td>username1</td>
                    <td>password123</td>
                    <td>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#editUserModal">Edit</button>
                        <button class="btn btn-danger" data-toggle="modal" data-target="#deleteUserModal">Delete</button>
                    </td>
                </tr>
                <!-- Additional rows for other users -->
            </tbody>
        </table>

            <!-- Modal for Editing User -->
        <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editUserForm">
                            <div class="form-group">
                                <label for="editUserEmail">Email:</label>
                                <input type="email" class="form-control" id="editUserEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="editUsername">Username:</label>
                                <input type="text" class="form-control" id="editUsername" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="editUserPassword">Password:</label>
                                <input type="password" class="form-control" id="editUserPassword" placeholder="Enter new password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="editUserForm">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal for Delete Confirmation -->
        <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteUserModalLabel">Confirm Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this user?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
