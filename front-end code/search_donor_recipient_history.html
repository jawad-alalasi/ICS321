<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/search_donor_recipient_history.css">
    <title>Search History</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Search Donor/Recipient History</h1>

        <!-- Search Form -->
        <form id="searchForm" class="mb-4">
            <div class="form-group" method="post">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" placeholder="Enter ID">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Collapsible Section for Search Results -->
        <div>
            <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#searchResults" aria-expanded="false" aria-controls="searchResults">
                Show Search Results
            </button>
            <div class="collapse" id="searchResults">
                <div class="card card-body">
                    
                    <div class="details-toggle" data-toggle="collapse" data-target="#details1" aria-expanded="false" aria-controls="details1">
                        <!-- Main Info -->
                        <div>
                            <input type="checkbox" class="mr-2"> Donor
                            <input type="checkbox" class="mr-2"> Recipient
                            <input type="text" class="form-control" placeholder="Date">
                            From <input type="text" class="form-control" placeholder="From (Name)">
                            Donated To <input type="text" class="form-control" placeholder="To (Name)">
                        </div>
                        <span class="arrow">&#9660;</span> <!-- Down arrow -->
                    </div>
                    
                    <!-- Individual Entry Collapse -->
                    <div class="collapse" id="details1">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <label>Type of Incident:</label>
                                <input type="text" class="form-control" placeholder="Enter type of incident">
                            </li>
                            <li class="list-group-item">
                                <label>Details of Incident:</label>
                                <input type="text" class="form-control" placeholder="Enter details of incident">
                            </li>
                        </ul>
                    </div>
                    <!-- Repeat for other entries -->

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
